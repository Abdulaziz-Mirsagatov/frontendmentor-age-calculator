<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="grid-flow"> 

    <div class="age-calculator grid-flow">

      <form action="/" class="flexbox" id="form" method="get">
        <div class="input-group"><label for="day">day</label><input type="text" name="day" id="day" placeholder="DD" required><p class="error-msg">Must be a valid date</p></div>
        <div class="input-group"><label for="month">month</label><input type="text" name="month" id="month" placeholder="MM" required></div>
        <div class="input-group"><label for="year">year</label><input type="text" name="year" id="year" placeholder="YYYY" required></div>
      </form>
      
      <div class="button-container">
        <div class="stroke"></div>
        <button type="submit" class="btn" ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
      </div>

      <div class="output">
        <p><span id="years">--</span> years</p>
        <p><span id="months">--</span> months</p>
        <p><span id="days">--</span> days</p>
      </div>
    </div>

  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://mirsagatov.com/">Abdulaziz Mirsagatov</a>.
  </footer>

  <script src="main.js"></script>
</body>
</html>
